<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Marco Bruno</title>
    <!-- Link das fontes google. !! Antes do CSS, SEMPRE!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/Components/title.css">
    <link rel="stylesheet" href="CSS/Components/subtitle.css">
    <link rel="stylesheet" href="CSS/Components/h3.css">
    <link rel="stylesheet" href="CSS/Components/h4.css">
    <link rel="stylesheet" href="CSS/Components/box.css">
    <link rel="stylesheet" href="CSS/Components/button.css">
    <link rel="stylesheet" href="CSS/Components/banner.css">
    <link rel="stylesheet" href="CSS/Components/skills.css">
    <link rel="stylesheet" href="CSS/Components/lista-skill.css">
    <link rel="stylesheet" href="CSS/Components/skill.css">
    <link rel="stylesheet" href="CSS/Components/skill-bar.css">
</head>
<body>
    <header>
        <img src="assets/img/72.JPG" alt="Avatar do dr. Diniz">
       
        <nav>
            <a href="" lang="en">Skills</a>
            <a href="">Projetos</a>
            <a href="">Sobre</a>
            <a href="">Contatos</a>
            <a href="" lang="en" class="button">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div id="box-menu"> 
            <div id="box">
                <h1>Esdras Diniz</h1> 
                <h2>FrontEnd Developer</h2>
            </div>
            <nav id="bannernav">
                <a href="" class="button">Download CV</a>
                <a href="" class="button">Contatos</a>
            </nav>
        </div>
    </section>

    <section class="Skills">
        <h2 class="title">Skills</h2>
        <div class="lista-skill">
            <div class="skill"> <!--html-->
                <div class="logo">
                    <img src="assets/img/icons/ico_html5.png" alt="icone html5">
                </div>
                <div class="textbar">
                    <h4>HTML</h4>
                    <div class="progress-bar">
                        <div class="progress-html"></div>
                    </div>
                </div>    
            </div>
            <div class="skill"> <!--css-->
                <div class="logo">
                    <img src="assets/img/icons/ico_css3.png" alt="icone css">
                </div>
                <div class="textbar">
                    <h4>CSS</h4>
                    <div class="progress-bar">
                        <div class="progress-css"></div>
                    </div>
                </div>    
            </div>
            <div class="skill"> <!--js-->
                <div class="logo">
                    <img src="assets/img/icons/ico_js.png" alt="icone javascript">
                </div>
                <div class="textbar">
                    <h4>JavaScript</h4>
                    <div class="progress-bar">
                        <div class="progress-js"></div>
                    </div>
                </div>    
            </div>
            <div class="skill"> <!--react-->
                <div class="logo">
                    <img src="assets/img/icons/ico_react.png" alt="icone react">
                </div>
                <div class="textbar">
                    <h4>React</h4>
                    <div class="progress-bar">
                        <div class="progress-react"></div>
                    </div>
                </div>    
            </div>
            <div class="skill"> <!--nodejs-->
                <div class="logo">
                    <img src="assets/img/icons/ico_nodejs.png" alt="icone nodejs">
                </div>
                <div class="textbar">
                    <h4>NodeJS</h4>
                    <div class="progress-bar">
                        <div class="progress-nodejs"></div>
                    </div>
                </div>    
            </div>
            <div class="skill"> <!--tdd-->
                <div class="logo">
                    <img src="assets/img/icons/ico_tdd.png" alt="icone tdd">
                </div>
                <div class="textbar">
                    <h4>TDD</h4>
                    <div class="progress-bar">
                        <div class="progress-tdd"></div>
                    </div>
                </div>    
            </div>
            <div class="skill"> <!--rest api-->
                <div class="logo">
                    <img src="assets/img/icons/ico_restapi.png" alt="icone restapi">
                </div>
                <div class="textbar">
                    <h4>Rest API</h4>
                    <div class="progress-bar">
                        <div class="progress-restapi"></div>
                    </div>
                </div>    
            </div>
            <div class="skill"> <!--ux-->
                <div class="logo">
                    <img src="assets/img/icons/ico_ux.png" alt="icone ux">
                </div>
                <div class="textbar">
                    <h4>UX</h4>
                    <div class="progress-bar">
                        <div class="progress-ux"></div>
                    </div>
                </div>    
            </div>
        </div>
    </section>
</body>
</html>

<!-- ANOTAÇÕES DE ESTUDO
    
    #TAGS
        - Tag header: é para marcar cabeçalho visivel no site
        - Tag nav: é utilizada para marcar o menu do header geralmente
    
    - Atributos globais:    
        tag lang deve ser utilizada para marcar termos em outro idioma.
        quando estiver no meio de um texto, deixa-se o termo em evidencia utilizando
        a tag <em></em> com o atributo lang! -> <em lang="en">...</em>

    - o reset.css é importante para remover as configurações default dos navegadores
    
    

-->
