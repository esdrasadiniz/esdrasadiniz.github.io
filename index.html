<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Marco Bruno</title>
    <!-- Link das fontes google. !! Antes do CSS, SEMPRE!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/Components/main-title.css">
    <link rel="stylesheet" href="CSS/Components/subtitle.css">
    <link rel="stylesheet" href="CSS/Components/box.css">
    <link rel="stylesheet" href="CSS/Components/button.css">
    <link rel="stylesheet" href="CSS/Components/banner.css">
    <link rel="stylesheet" href="CSS/Components/skills.css">
    <link rel="stylesheet" href="CSS/Components/wrap-skills.css">
    <link rel="stylesheet" href="CSS/Components/skill-tec.css">
    <link rel="stylesheet" href="CSS/Components/progress-bar.css">
</head>
<body>
    <header>
        <img src="assets/img/72.JPG" alt="Avatar do dr. Diniz">
       
        <nav>
            <a href="" lang="en">Skills</a>
            <a href="">Projetos</a>
            <a href="">Sobre</a>
            <a href="">Contatos</a>
            <a href="" lang="en" class="button">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div id="box-menu"> 
            <div id="box">
                <h1 class="main-title">Esdras Diniz</h1> 
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <nav id="bannernav">
                <a href="" class="button">Download CV</a>
                <a href="" class="button">Contatos</a>
            </nav>
        </div>
    </section>

    <section class="Skills">
        <h2 class="main-title -second">Skills</h2>
            <div class="wrap-skills"> 
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_html5.png" alt="logo html" class="icon">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>    
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_nodejs.png" alt="logo nodejs" class="icon">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="30">70%</progress>
                    </div>    
                </article>
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_css3.png" alt="logo ccs" class="icon">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="50">70%</progress>
                    </div>    
                </article>
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_tdd.png" alt="logo tdd" class="icon">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="15">70%</progress>
                    </div>    
                </article>
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_js.png" alt="logo javascript" class="icon">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="45">70%</progress>
                    </div>    
                </article>
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_restapi.png" alt="logo restapi" class="icon">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="10">70%</progress>
                    </div>    
                </article>
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_react.png" alt="logo react" class="icon">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="86">70%</progress>
                    </div>    
                </article>
                <article class="skill-tec">
                    <img src="assets/img/icons/ico_ux.png" alt="logo UX" class="icon">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="50">70%</progress>
                </div>    
            </article>
        </div>

    </section>
</body>
</html>

<!-- ANOTAÇÕES DE ESTUDO
    
    #TAGS
        - Tag header: é para marcar cabeçalho visivel no site
        - Tag nav: é utilizada para marcar o menu do header geralmente
    
    - Atributos globais:    
        tag lang deve ser utilizada para marcar termos em outro idioma.
        quando estiver no meio de um texto, deixa-se o termo em evidencia utilizando
        a tag <em></em> com o atributo lang! -> <em lang="en">...</em>

    - o reset.css é importante para remover as configurações default dos navegadores
    -   COMPONENTES TEM 2 PALAVRAS NO NOME SEPARADAS POR -
    -   ELEMENTOS PODEM TER SÓ 1 PALAVRA.
    

-->
